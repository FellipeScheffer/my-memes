<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>My_Memes</h1>
            </div>
        </header>
        <main>
            <section class="painel">
                <div class="container">
                    <div class="titulopag">
                        <h2 class="title">Have fun!</h2>
                    </div>
                    <ul class="memes"> <!--speakers-->
                        <li class="meme"> <!--speaker-->
                            <figure> <!--speaker-portrait-->
                                <img class="imagem_meme" src="./img/oh_my_god.jfif" alt="Foto do meme">
                                <figcaption class="nome_meme">Oh My God</figcaption>
                                <audio controls class="controles_audio">
                                    <source src="./audios/oh_my_god.mp3" type="audio/mpeg">
                                </audio>
                            </figure>
                        </li>
                        <li class="meme">
                            <figure>
                                <img class="imagem_meme" src="./img/tio_orochi.jfif" alt="Foto do meme">
                                <figcaption class="nome_meme">Tio Orochi cantando Super Idol</figcaption>
                                <audio controls class="controles_audio">
                                    <source src="./audios/tio_orochi_cantando_super_idol.mp3" type="audio/mpeg">
                                </audio>
                            </figure>
                        </li>
                        <li class="meme">
                            <figure>
                                <img class="imagem_meme" src="./img/ibere_thenorio.jfif" alt="Foto do meme">
                                <figcaption class="nome_meme">IberÃª cantando Super Idol</figcaption>
                                <audio controls class="controles_audio">
                                    <source src="./audios/ibere_cantando.mp3" type="audio/mpeg">
                                </audio>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
